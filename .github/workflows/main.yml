name: Next.js CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '22.22.0'
          cache: 'npm' # Caches node modules for faster subsequent runs

      - name: Install dependencies
        run: npm ci

      - name: Run lint check
        run: npm run lint

      - name: Run tests (if applicable)
        # Replace 'npm test' with your specific test command (e.g., 'npm run test:jest')
        run: npm test || echo "No test script found or tests skipped" 

      - name: Build application
        run: npm run build
        env:
          # Ensure environment variables needed for the build are available
          CI: true 
          # Add any other build-time environment variables as secrets here, e.g.,
          # NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
